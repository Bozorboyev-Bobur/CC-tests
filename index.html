<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профессиональный тест для бортпроводников</title>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFF8F0;
            --primary: #007AFF;
            --correct: #34C759;
            --incorrect: #FF3B30;
            --surface: #FFFFFF;
            --border: #D1D1D6;
            --text-primary: #1C1C1E;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'B612 Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin: 20px auto;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 122, 255, 0.15);
            transition: all 0.25s ease;
            text-align: center;
            margin: 8px;
            font-family: 'B612 Mono', monospace;
        }

        .btn:hover {
            opacity: 0.92;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 122, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            margin: 30px 0;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .timer {
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 18px;
            color: var(--incorrect);
            display: inline-flex;
            align-items: center;
        }

        .question-container {
            margin: 30px 0;
        }

        .question-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #636366;
        }

        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .option {
            padding: 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 17px;
        }

        .option:hover {
            background-color: #F5F5F7;
            border-color: #AEAEB2;
        }

        .option.selected {
            border-color: var(--primary);
            background-color: rgba(0, 122, 255, 0.05);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .result-container {
            text-align: center;
            padding: 20px;
        }

        .score-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3);
        }

        .score-percent {
            font-size: 42px;
            line-height: 1;
        }

        .score-label {
            font-size: 18px;
        }

        .details-container {
            margin: 40px 0;
            text-align: left;
        }

        .question-result {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .correct-answer {
            background-color: rgba(52, 199, 89, 0.08);
            border-left: 4px solid var(--correct);
        }

        .incorrect-answer {
            background-color: rgba(255, 59, 48, 0.08);
            border-left: 4px solid var(--incorrect);
        }

        .answer-status {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .correct-answer .answer-status {
            color: var(--correct);
        }

        .incorrect-answer .answer-status {
            color: var(--incorrect);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 8px;
            background-color: #E5E5EA;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .center {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .section-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Экран выбора раздела -->
        <div id="sectionScreen">
            <h1>Выберите раздел для тестирования</h1>
            <div class="section-grid" id="sectionGrid"></div>
        </div>

        <!-- Экран тестирования -->
        <div id="testScreen" class="hidden">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer">
                    <span>⏱</span> <span id="timerText">60 сек</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-header">Вопрос <span id="currentQuestion">1</span> из <span
                        id="totalQuestions">30</span></div>
                <div class="question-text" id="questionText"></div>

                <div class="options-grid" id="optionsGrid"></div>
            </div>

            <div class="navigation">
                <button class="btn btn-outline" id="prevBtn">Назад</button>
                <button class="btn" id="nextBtn">Далее</button>
            </div>
        </div>

        <!-- Экран результатов -->
        <div id="resultScreen" class="hidden">
            <h1>Результаты тестирования</h1>
            <h2 id="resultSectionName">Раздел 1</h2>

            <div class="result-container">
                <div class="score-circle">
                    <div class="score-percent" id="scorePercent">0%</div>
                    <div class="score-label">Правильных ответов</div>
                </div>

                <p>Правильных ответов: <strong><span id="correctCount">0</span> из <span
                            id="totalCount">30</span></strong></p>
            </div>

            <div class="details-container">
                <h2>Детализация ответов:</h2>
                <div id="resultsDetails"></div>
            </div>

            <div class="center">
                <button class="btn" id="restartBtn">Пройти тест заново</button>
                <button class="btn btn-outline" id="selectSectionBtn">Выбрать другой раздел</button>
            </div>
        </div>
    </div>

    <script>
        // Полные данные для теста (все 15 разделов)
        const quizData = {
            "Воздушный кодекс РУз": [
                {
                    question: "1. ВК РУз введён в действие:",
                    options: [
                        "А) Постановлением Верховного Совета РУз 07.05.1993г.",
                        "Б) Президентом РУз в 1997г.",
                        "В) Кабинетом Министров РУз в 2000г."
                    ],
                    answer: "А"
                },
                {
                    question: "2. Действие ВК РУз распространяется на:",
                    options: [
                        "А) Гражданскую и государственную авиацию.",
                        "Б) Гражданскую и экспериментальную авиацию.",
                        "В) всю авиацию РУз."
                    ],
                    answer: "В"
                },
                {
                    question: "3. Кто осуществляет управление и контроль в области деятельности гражданской и экспериментальной авиации?",
                    options: [
                        "А) Авиационная администрация РУз.",
                        "Б) Дирекция ООО «Qanot Sharq».",
                        "В) Диспетчерская служба УВД."
                    ],
                    answer: "А"
                },
                {
                    question: "4. На кого возлагается государственное управление и контроль в области использования воздушного пространства?",
                    options: [
                        "А) на диспетчерскую службу УВД.",
                        "Б) на Министерство обороны РУз.",
                        "В) на войска противовоздушной обороны."
                    ],
                    answer: "Б"
                },
                {
                    question: "5. Согласно ВК РУз экипаж ВС состоит из:",
                    options: [
                        "А) КВС, других лиц лётного состава и обслуживающего персонала.",
                        "Б) КВС, бортпроводников, переводчика.",
                        "В) КВС, других лиц лётного состава и лиц инженерно-технического состава."
                    ],
                    answer: "А"
                },
                {
                    question: "6. Кем принимается решение об организации поиска и спасения ВС, терпящих или потерпевших бедствие, а также о прекращении поиска ВС, потерпевшего бедствие?",
                    options: [
                        "А) Генеральным директором ООО «Qanot Sharq».",
                        "Б) Представителем авиационной администрации.",
                        "В) Руководителем единой авиационной поисково-спасательной службы."
                    ],
                    answer: "В"
                },
                {
                    question: "7. В каких целях используются ВС гражданской авиации?",
                    options: [
                        "А) ВС ГА используются для перевозки пассажиров, багажа, груза, почты, выполнения авиационных работ, проведения учебных, спортивных, культурно-просветительных мероприятий, доставки в районы чрезвычайных ситуаций сил и средств для проведения аварийно-спасательных работ, а также грузов для оказания помощи пострадавшим.",
                        "Б) ВС ГА используются для перевозки пассажиров, багажа, груза, почты.",
                        "В) ВС ГА используются для перевозки пассажиров, багажа, груза, почты, доставки в районы чрезвычайных ситуаций сил и средств для проведения аварийно-спасательных работ, а также грузов для оказания помощи пострадавшим."
                    ],
                    answer: "А"
                },
                {
                    question: "8. К авиационному персоналу относятся:",
                    options: [
                        "А) лица лётного состава и другие лица, работающие в авиакомпании.",
                        "Б) лица, деятельность которых связана с организацией, выполнением и обеспечением полётов, а также с обслуживанием воздушного движения.",
                        "В) лица лётного состава и лица, осуществляющие организацию бортпитания, организацию торговли сувенирами, обслуживание авиационных перевозок."
                    ],
                    answer: "Б"
                },
                {
                    question: "9. Кем устанавливаются перечни должностей для лиц, относящихся к авиационному персоналу?",
                    options: [
                        "А) Кабинетом Министров Республики Узбекистан.",
                        "Б) Дирекцией авиакомпании.",
                        "В) Агентства «Узавиация»."
                    ],
                    answer: "А"
                },
                {
                    question: "10. Разрешается ли производить досмотр пассажира на борту ВС, находящемся в полёте, без его согласия?",
                    options: [
                        "А) да, по решению любого должностного лица.",
                        "Б) нет.",
                        "В) да, по решению КВС."
                    ],
                    answer: "В"
                },
                {
                    question: "11. Воздушный Кодекс РУз определяет:",
                    options: [
                        "А) порядок деятельности авиации, другой деятельности по использованию воздушного пространства в целях охраны интересов государства, обеспечения безопасности полётов ВС, удовлетворения потребностей народного хозяйства РУз и граждан.",
                        "Б) порядок деятельности ООО «Qanot Sharq».",
                        "В) порядок деятельности ГА РУз."
                    ],
                    answer: "А"
                },
                {
                    question: "12. В какой период воздушной перевозки перевозчик несёт имущественную ответственность за вред, возникший вследствие причинения смерти или повреждения здоровья пассажира?",
                    options: [
                        "А) с момента входа пассажира в аэровокзал и до момента, когда пассажир его покинул.",
                        "Б) с момента входа пассажира на перрон для посадки на ВС и до момента, когда пассажир покинул перрон под наблюдением уполномоченных лиц перевозчика.",
                        "В) с момента прохождения пассажиров регистрации и до момента, когда пассажир покинул борт ВС."
                    ],
                    answer: "Б"
                },
                {
                    question: "13. Когда составляется коммерческий акт?",
                    options: [
                        "А) при выдаче груза, багажа или почты, если имеет место несоответствие наименования, веса или количества мест груза, почты, данным, указанным в перевозочном документе, недостача или повреждение груза, багажа, почты, а также обнаружение их без документов или наоборот.",
                        "Б) при загрузке на борт ВС груза, багажа или почты, если имеет место несоответствие наименования, веса или количества мест груза, почты, данным, указанным в перевозочном документе, недостача или повреждение груза, багажа, почты, а также обнаружение их без документов или наоборот.",
                        "В) всегда по желанию заинтересованных лиц."
                    ],
                    answer: "А"
                },
                {
                    question: "14. Авиационный персонал при осуществлении деятельности должен иметь при себе:",
                    options: [
                        "А) медицинскую книжку, паспорт, сертификат о прививках.",
                        "Б) конспекты руководящих документов.",
                        "В) действующее свидетельство и медицинскую справку."
                    ],
                    answer: "В"
                },
                {
                    question: "15. Перевозчик может прекратить договор воздушной перевозки любого пассажира в целях:",
                    options: [
                        "А) обеспечения сохранности здоровья пассажира, безопасности полёта, а также предотвращения нарушений законов, правил, постановлений любой страны – вылета, назначения или пролёта.",
                        "Б) обеспечения сохранности багажа пассажира.",
                        "В) обеспечения рентабельности выполнения рейса."
                    ],
                    answer: "А"
                },
                {
                    question: "16. Кому разрешается вмешиваться в действия экипажа, в том числе требовать от него изменения планов и порядка выполнения полёта или невыполнения указания органа обслуживания воздушного движения?",
                    options: [
                        "А) лицам, находящимся на борту ВС, которым оно принадлежит.",
                        "Б) представителям авиационной администрации, находящимся на борту ВС.",
                        "В) никому не разрешается вмешиваться в действия экипажа."
                    ],
                    answer: "В"
                },
                {
                    question: "17. Кем устанавливаются нормы и порядок выдачи сертификатов лётной годности ВС?",
                    options: [
                        "А) ИКАО.",
                        "Б) Авиационной администрацией РУз.",
                        "В) Межгосударственным авиационным комитетом."
                    ],
                    answer: "Б"
                },
                {
                    question: "18. Что должно быть обеспечено в аэропортах, предназначенных для международных воздушных перевозок?",
                    options: [
                        "А) таможенный, пограничный, санитарно-карантинный контроль.",
                        "Б) таможенный и пограничный контроль, комфортабельные места размещения пассажиров для отдыха.",
                        "В) контроль багажа и ручной клади пассажиров, в целях обеспечения безопасности, и пограничный контроль."
                    ],
                    answer: "А"
                },
                {
                    question: "19. Документами, удостоверяющими договор на воздушную перевозку, являются:",
                    options: [
                        "А) генеральная декларация, сводно-загрузочная ведомость, карго-манифест.",
                        "Б) билет с багажной квитанцией, почтовая или грузовая накладная.",
                        "В) билет с посадочным талоном, багажная ведомость, почтовая или грузовая накладная."
                    ],
                    answer: "Б"
                },
                {
                    question: "20. Кем принимается решение об открытии аэродромов для международных полётов ВС?",
                    options: [
                        "А) Кабинетом Министров РУз.",
                        "Б) Президентом РУз.",
                        "В) Дирекцией ООО «Qanot Sharq»."
                    ],
                    answer: "А"
                },
                {
                    question: "21. Что относится к деятельности, связанной с использованием воздушного пространства?",
                    options: [
                        "А) полёты воздушных судов и других летательных аппаратов.",
                        "Б) все виды стрельб и пусков ракет.",
                        "В) оба ответы верны."
                    ],
                    answer: "В"
                },
                {
                    question: "22. Что относится к экспериментальной авиации?",
                    options: [
                        "А) проведение опытно-конструкторских, экспериментальных работ.",
                        "Б) перевозки пассажиров, багажа, груза, почты.",
                        "В) оба ответа верны."
                    ],
                    answer: "А"
                },
                {
                    question: "23. Что относится к гражданской авиации?",
                    options: [
                        "А) проведение опытно-конструкторских работ.",
                        "Б) перевозка пассажиров, багажа, груза, почты.",
                        "В) проведение испытаний в области авиационной техники."
                    ],
                    answer: "Б"
                },
                {
                    question: "24. Доставка в районы чрезвычайной ситуации сил и средств для проведения аварийно-спасательных работ относится к…",
                    options: [
                        "А) экспериментальной авиации.",
                        "Б) государственной авиации.",
                        "В) гражданской авиации."
                    ],
                    answer: "В"
                },
                {
                    question: "25. Кто входит в экипаж ВС?",
                    options: [
                        "А) другие лица лётного состава.",
                        "Б) обслуживающий персонал.",
                        "В) все ответы верны."
                    ],
                    answer: "В"
                },
                {
                    question: "26. Кто имеет право принять окончательное решение о вылете, полёте и посадке ВС?",
                    options: [
                        "А) командир.",
                        "Б) диспетчер.",
                        "В) инженерно-технический состав."
                    ],
                    answer: "А"
                },
                {
                    question: "27. На основании чего осуществляются международные полёты?",
                    options: [
                        "А) с разрешения агентства Узавиация.",
                        "Б) наличие международных договоров.",
                        "В) наличие международных договоров РУз и специальных разрешений на выполнение разовых полётов."
                    ],
                    answer: "В"
                },
                {
                    question: "28. Кто выдаёт разрешение на разовые полёты гражданских ВС?",
                    options: [
                        "А) авиационная администрация.",
                        "Б) министерство иностранных дел РУз.",
                        "В) диспетчер УВД."
                    ],
                    answer: "А"
                },
                {
                    question: "29. С какого момента перевозчик несёт ответственность за утрату или повреждение зарегистрированного багажа?",
                    options: [
                        "А) с момента прихода пассажира на борт воздушного судна.",
                        "Б) с момента принятия его к перевозке.",
                        "В) нет правильного ответа."
                    ],
                    answer: "Б"
                },
                {
                    question: "30. На какие виды подразделяются воздушные суда?",
                    options: [
                        "А) гражданские, экспериментальные.",
                        "Б) гражданские, государственные, экспериментальные.",
                        "В) гражданские, государственные."
                    ],
                    answer: "Б"
                }
            ],

        // Рендерим разделы с информацией
        function renderSections() {
            dom.sectionGrid.innerHTML = '';

            for (const section in quizData) {
                const questions = quizData[section];
                const button = document.createElement('button');
                button.className = 'btn';

                // Особый текст для медицинского раздела
                if (section === "Медицинское обслуживание пассажиров") {
                    button.textContent = `${section}`;
                    const info = document.createElement('div');
                    info.className = 'section-info';
                    info.textContent = '30 случайных из 50 вопросов';
                    button.appendChild(info);
                } else {
                    button.textContent = section;
                }

                button.addEventListener('click', () => startTest(section));
                dom.sectionGrid.appendChild(button);
            }
        }

        // Начинаем тест
        function startTest(section) {
            state.currentSection = section;
            state.currentQuestionIndex = 0;
            state.userAnswers = [];

            // Для медицинского раздела - специальная обработка
            let questions = [...quizData[section]];

            if (section === "Медицинское обслуживание пассажиров") {
                // Фильтруем вопросы, которые еще не показывались
                let unseenQuestions = questions.filter(q =>
                    !state.medicalHistory.includes(q.question)
                );

                // Если невидимых вопросов меньше 30, добавляем из истории
                if (unseenQuestions.length < 30) {
                    const remaining = 30 - unseenQuestions.length;
                    const seenQuestions = questions.filter(q =>
                        state.medicalHistory.includes(q.question)
                    ).slice(0, remaining);

                    unseenQuestions = [...unseenQuestions, ...seenQuestions];

                    // Сбрасываем историю, если все вопросы были показаны
                    if (unseenQuestions.length < 30) {
                        state.medicalHistory = [];
                        unseenQuestions = questions.sort(() => 0.5 - Math.random())
                            .slice(0, 30);
                    }
                }

                // Выбираем 30 случайных из непросмотренных
                questions = unseenQuestions.sort(() => 0.5 - Math.random())
                    .slice(0, 30);

                // Обновляем историю
                questions.forEach(q => {
                    if (!state.medicalHistory.includes(q.question)) {
                        state.medicalHistory.push(q.question);
                    }
                });

                localStorage.setItem('medicalHistory', JSON.stringify(state.medicalHistory));
            }

            // Для разделов с большим количеством вопросов
            else if (questions.length > 30) {
                questions = questions.sort(() => 0.5 - Math.random())
                    .slice(0, 30);
            }

            state.questions = questions;

            dom.sectionScreen.classList.add('hidden');
            dom.testScreen.classList.remove('hidden');

            renderQuestion();
            startTimer();
        }

            let timeLeft = 60;
            updateTimer();

                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(state.timer);
                    nextQuestion();
                }
            }, 1000);

            function updateTimer() {
                dom.timerText.textContent = `${timeLeft} сек`;
            }

            dom.currentQuestion.textContent = state.currentQuestionIndex + 1;
            dom.totalQuestions.textContent = state.questions.length;
            dom.questionText.textContent = question.question;

            // Обновляем прогресс бар
            const progress = ((state.currentQuestionIndex) / state.questions.length) * 100;
            dom.progressFill.style.width = `${progress}%`;

            // Рендерим варианты ответов
            dom.optionsGrid.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;

                // Проверяем, был ли уже выбран этот вариант
                if (state.userAnswers[state.currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }

                optionElement.addEventListener('click', () => selectAnswer(index));
                dom.optionsGrid.appendChild(optionElement);
            });

            // Обновляем состояние кнопок навигации
            dom.prevBtn.disabled = state.currentQuestionIndex === 0;
        }

        // Выбор ответа
        function selectAnswer(answerIndex) {
            state.userAnswers[state.currentQuestionIndex] = answerIndex;
            nextQuestion();
        }

        // Следующий вопрос
        function nextQuestion() {
            clearInterval(state.timer);
            state.currentQuestionIndex++;

            if (state.currentQuestionIndex < state.questions.length) {
                renderQuestion();
                startTimer();
            } else {
                showResults();
            }
        }

        // Предыдущий вопрос
        function prevQuestion() {
            clearInterval(state.timer);
            state.currentQuestionIndex--;
            renderQuestion();
            startTimer();
        }

        // Показываем результаты
        function showResults() {
            clearInterval(state.timer);

            let correctCount = 0;

            // Считаем правильные ответы
            state.questions.forEach((q, index) => {
                const userAnswerIndex = state.userAnswers[index];
                if (userAnswerIndex !== undefined) {
                    const selectedOption = q.options[userAnswerIndex].substring(0, 1);
                    if (selectedOption === q.answer) {
                        correctCount++;
                    }
                }
            });

            // Рассчитываем процент
            const percent = Math.round((correctCount / state.questions.length) * 100);

            // Обновляем UI
            dom.testScreen.classList.add('hidden');
            dom.resultScreen.classList.remove('hidden');

            dom.resultSectionName.textContent = state.currentSection;
            dom.scorePercent.textContent = `${percent}%`;
            dom.correctCount.textContent = correctCount;
            dom.totalCount.textContent = state.questions.length;

            // Рендерим детализацию
            renderResultsDetails(correctCount);
        }

        // Рендерим детализацию ответов
        function renderResultsDetails(correctCount) {
            dom.resultsDetails.innerHTML = '';

            state.questions.forEach((question, index) => {
                const userAnswerIndex = state.userAnswers[index];
                const userAnswer = userAnswerIndex !== undefined ?
                    question.options[userAnswerIndex] : 'Нет ответа';

                const correctAnswer = question.options.find(opt =>
                    opt.startsWith(question.answer + ")")
                );

                const isCorrect = userAnswer.startsWith(question.answer + ")");

                const resultElement = document.createElement('div');
                resultElement.className = `question-result ${isCorrect ? 'correct-answer' : 'incorrect-answer'}`;

                resultElement.innerHTML = `
          <div class="answer-status">
            ${isCorrect ? '✓ Правильно' : '✗ Неправильно'}
          </div>
          <div class="question-text">
            <strong>Вопрос ${index + 1}:</strong> ${question.question}
          </div>
          <div class="user-answer">
            <strong>Ваш ответ:</strong> ${userAnswer}
          </div>
          <div class="correct-answer">
            <strong>Правильный ответ:</strong> ${correctAnswer}
          </div>
        `;

                dom.resultsDetails.appendChild(resultElement);
            });
        }

        // Настраиваем обработчики событий
        function setupEventListeners() {
            dom.prevBtn.addEventListener('click', prevQuestion);
            dom.nextBtn.addEventListener('click', nextQuestion);
            dom.restartBtn.addEventListener('click', () => startTest(state.currentSection));
            dom.selectSectionBtn.addEventListener('click', () => {
                dom.resultScreen.classList.add('hidden');
                dom.sectionScreen.classList.remove('hidden');
            });
        }

        // Запускаем приложение
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
